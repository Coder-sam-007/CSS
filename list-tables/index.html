<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists and tables</title>
  <style>
    body {
      display: grid;
      place-items: center;
    }

    li {
      list-style-type: decimal;
      list-style-position: inside;


      background: skyblue;
      padding: .5rem;
      margin: .4rem;
      width: 10rem;
      border-left: .4rem solid blue;
      font-size: 1.5rem;
    }
  </style>
</head>

<body>


  <h2>Lists</h2>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>item 5</li>
  </ul>

  <h2>table</h2>


</body>

</html>
